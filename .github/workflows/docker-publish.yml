name: Docker Publish

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      owner: ${{ steps.owner.outputs.owner }}
    steps:
      - name: Compute lowercase owner
        id: owner
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${owner}" >> $GITHUB_OUTPUT
          echo "Owner lowercase: ${owner}"
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ steps.owner.outputs.owner }}/${{ github.event.repository.name }}:amd64
          platforms: linux/amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,scope=amd64,mode=max
          provenance: false

  build-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Compute lowercase owner
        id: owner
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${owner}" >> $GITHUB_OUTPUT
          echo "Owner lowercase: ${owner}"
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ steps.owner.outputs.owner }}/${{ github.event.repository.name }}:arm64
          platforms: linux/arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max
          provenance: false

  create-manifest:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          IMAGE_NAME=ghcr.io/${{ needs.build-amd64.outputs.owner }}/${{ github.event.repository.name }}
          docker buildx imagetools create \
            -t ${IMAGE_NAME}:latest \
            ${IMAGE_NAME}:amd64 \
            ${IMAGE_NAME}:arm64

      - name: Inspect manifest
        run: |
          IMAGE_NAME=ghcr.io/${{ needs.build-amd64.outputs.owner }}/${{ github.event.repository.name }}
          docker buildx imagetools inspect ${IMAGE_NAME}:latest
